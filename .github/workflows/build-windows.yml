      KDECI_EXTRA_CMAKE_ARGS: -DHIDE_SAFE_ASSERTS=OFF
      KRITACI_SKIP_DEBUG_PACKAGE: True
      KRITACI_BUILD_INSTALLERS: False
      KRITACI_SKIP_UPLOAD_NIGHTLY_PACKAGE: True
