          if (Test-Path $vcpkgCMakePath) {
            Write-Host "vcpkg.cmake found: $vcpkgCMakePath"
            Add-Content -Path $env:GITHUB_ENV -Value "CMAKE_TOOLCHAIN_FILE=$vcpkgCMakePath"
          }
          else {
            Write-Error "vcpkg.cmake not found in: $vcpkgCMakePath"
          }
