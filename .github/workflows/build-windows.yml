      - name: Show size of KDECI_CC_CACHE folder
        shell: pwsh
        run: |
          $folderPath = $env:KDECI_CC_CACHE
          if (Test-Path $folderPath) {
            $sizeBytes = (Get-ChildItem $folderPath -Recurse | Measure-Object -Property Length -Sum).Sum
            $sizeMB = [math]::Round($sizeBytes / 1MB, 2)
            Write-Output "Size of KDECI_CC_CACHE: $sizeMB MB ($sizeBytes bytes)"
          }
          else {
